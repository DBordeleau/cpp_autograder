<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Autograder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>C++ Autograder</h1>
            <p>Upload and autograde C++ Programming Assignments</p>
        </header>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" accept=".zip" required>
                    <label for="fileInput" class="file-input-label">
                        <span class="file-icon">üìÅ</span>
                        <span class="file-text">Choose ZIP file or drag & drop</span>
                    </label>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="btn-text">Grade Assignment</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>Grading Results</h2>
            <div id="resultsContent"></div>
        </div>

        <div id="error" class="error-section" style="display: none;">
            <h2>Error</h2>
            <div id="errorContent"></div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.spinner');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const error = document.getElementById('error');
        const errorContent = document.getElementById('errorContent');

        fileInput.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose ZIP file or drag & drop';
            document.querySelector('.file-text').textContent = fileName;
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file');
                return;
            }

            if (!file.name.endsWith('.zip')) {
                showError('Please upload a .zip file');
                return;
            }

            setLoading(true);
            hideResults();
            hideError();

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResults(data);
                } else {
                    showError(data.detail || data.results?.error_message || 'Grading failed');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            if (loading) {
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function showResults(data) {
            results.style.display = 'block';
            
            let html = `
                <div class="result-header">
                    <h3>üìÑ ${data.filename}</h3>
                    <span class="status ${data.results.success ? 'success' : 'failure'}">
                        ${data.results.success ? 'Success' : 'Error'}
                    </span>
                </div>
            `;

            if (data.results.grading_results && data.results.grading_results.length > 0) {
                html += '<div class="grades">';
                data.results.grading_results.forEach(result => {
                    const gradeMatch = result.grade.match(/(\d+)\/(\d+)/);
                    let gradeClass = 'grade';
                    if (gradeMatch) {
                        const earned = parseInt(gradeMatch[1]);
                        const total = parseInt(gradeMatch[2]);
                        const percentage = (earned / total) * 100;
                        
                        if (percentage >= 90) gradeClass = 'grade excellent';
                        else if (percentage >= 80) gradeClass = 'grade good';
                        else if (percentage >= 70) gradeClass = 'grade fair';
                        else if (percentage >= 60) gradeClass = 'grade poor';
                        else gradeClass = 'grade fail';
                    }
                    
                    html += `
                        <div class="grade-item">
                            <div class="grade-info">
                                <span class="assignment">Assignment: ${result.assignment}</span>
                                <span class="student">Student ID: ${result.student_id}</span>
                            </div>
                            <div class="${gradeClass}">${result.display_text}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (data.results.error_message) {
                html += `
                    <div class="error-message">
                        <strong>Error:</strong> ${escapeHtml(data.results.error_message)}
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        function showError(message) {
            error.style.display = 'block';
            errorContent.textContent = message;
        }

        function hideResults() {
            results.style.display = 'none';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Drag and drop functionality
        const fileInputWrapper = document.querySelector('.file-input-wrapper');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileInputWrapper.classList.add('highlight');
        }

        function unhighlight(e) {
            fileInputWrapper.classList.remove('highlight');
        }

        fileInputWrapper.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            const fileName = files[0]?.name || 'Choose ZIP file or drag & drop';
            document.querySelector('.file-text').textContent = fileName;
        }
    </script>
</body>
</html>
